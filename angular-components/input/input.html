
<div class="container">
  <h1>User Registration Form</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <label for="firstName">First Name:</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" required #firstName="ngModel">
      <div *ngIf="firstName.invalid && firstName.touched">First Name is required</div>

      <label for="lastName">Last Name:</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" required #lastName="ngModel">
      <div *ngIf="lastName.invalid && lastName.touched">Last Name is required</div>

      <label for="age">Age:</label>
      <input type="number" [(ngModel)]="age" name="age" required #age="ngModel">
      <div *ngIf="age.invalid && age.touched">Age is required</div>

      <label for="address">Address:</label>
      <textarea [(ngModel)]="address" name="address" required #address="ngModel"></textarea>
      <div *ngIf="address.invalid && address.touched">Address is required</div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
