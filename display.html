
<div class="container">
  <h1>User Details</h1>
  <table>
    <tr>
      <th>Field</th>
      <td>
        <input [(ngModel)]="user.firstName" type="text" placeholder="First Name">
      </td>
    </tr>
    <tr>
      <th>Last Name</th>
      <td>
        <input [(ngModel)]="user.lastName" type="text" placeholder="Last Name">
      </td>
    </tr>
    <tr>
      <th>Age</th>
      <td>
        <input [(ngModel)]="user.age" type="number">
      </td>
    </tr>
    <tr>
      <th>Address</th>
      <td>
        <input [(ngModel)]="user.address" type="text" placeholder="Address">
      </td>
    </tr>
  </table>
</div>
